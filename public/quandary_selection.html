    </head>
    <body>
        <header>
            <h1>Neurospicy Care</h1>
            <div class="logo">
                <img src="https://img.freepik.com/free-vector/abstract-brain_1319-101.jpg?w=1380&t=st=1707186404~exp=1707187004~hmac=b2652375cf1f5ae65a6ab3ef74d4e3fbd7117a18e4fa04d75f58d5b2f53277d2" width="80">
                <br />
                <a href="https://www.freepik.com/free-vector/abstract-brain_1095027.htm#query=colorful%20brain&position=2&from_view=keyword&track=ais&uuid=8ac149da-3dcd-479c-8563-86f102926c10">
                    Image by vilmosvarga</a>
            </div>
            <p>
                <p id="usernameDisplay"></p>
                <script>
                    document.getElementById("usernameDisplay").innerHTML = "Hi, " + localStorage.getItem("username") + "!";
                </script>
                <br />
                <a href="quandary_selection.html">Quandary Selection</a>  |  
                <a href="personalize.html">Personalize</a>  |  
                <a href="friends.html">Friends</a>  |  
                <a href="funfact.html">Fun Fact</a>  |  
                <button type="submit" onclick="logout()">Log Out</button>
            </p>
        </header>

        <main>
            <div class="content">
                <div class="row">
                    <div class="column">
                        <form method="get"> <!--Save text input to journals on submit-->
                            <label for="journal">Write about how you feel to help you determine which quandary to choose to the right:</label>
                            <br />
                            <textarea id="journal" rows="4" cols="50"></textarea>
                            <br />
                            <button type="submit">Save</button>
                            <!--How do I have it not clear the text from the screen?-->
                        </form>
                    </div>
                    <div class="column">
                        <form method="get" onsubmit="return false">
                            <label for="journal">Options--if you are unsure, just pick one you think might be right:</label>
                            <br />
                            <!--I'm going to have to figure out how to have a variable number of these with variable names-->
                            <!--(I hope that's possible)-->
                            <!--These are just placeholder suggestions for now-->
                            <div class="radio">
                                <input type="radio" id="radio1" name="varRadio" value="Overstimulated" />
                                <label for="radio1">Overstimulated</label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="radio2" name="varRadio" value="Understimulated" />
                                <label for="radio2">Understimulated</label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="radio3" name="varRadio" value="Anxious" />
                                <label for="radio3">Anxious</label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="radio4" name="varRadio" value="Lethargic" />
                                <label for="radio4">Lethargic</label>
                            </div>
                            <button type="submit" onclick="selectedQuandary()">Submit</button>
                        </form>
                    </div>
                </div>
                <div>
                    <h4>You chose:</h4>
                    <h3 id="selected_quandary"></h3>
                    <br />
                    <h4>Your suggestion:</h4>
                    <h3 id="random_suggestion"></h3>
                    <br />
                    <a href="personalize.html">Continue to personal page</a>
                </div>
            </div>
            
          </main>

        <footer>
            <span class="text-reset">Ari Tanner</span>
            <br />
            <a href="https://github.com/AmazingAnt8/startup">GitHub Repo</a>

    </body>
