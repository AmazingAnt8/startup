<!DOCTYPE html>
<!--Login page-->
<html lang="en">
    <head>
        <title>Neurospicy Care Login</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <h1>Neurospicy Care</h1>
            <div class="logo">
                <img src="https://img.freepik.com/free-vector/abstract-brain_1319-101.jpg?w=1380&t=st=1707186404~exp=1707187004~hmac=b2652375cf1f5ae65a6ab3ef74d4e3fbd7117a18e4fa04d75f58d5b2f53277d2" width="80">
                <br />
                <a href="https://www.freepik.com/free-vector/abstract-brain_1095027.htm#query=colorful%20brain&position=2&from_view=keyword&track=ais&uuid=8ac149da-3dcd-479c-8563-86f102926c10">
                    Image by vilmosvarga</a>
            </div>
        </header>
        <main>
            <div>
                <p>A website designed to help autistic or other neurodivergent people with self care.</p>
            </div>
            
            <div class="login">
                <p>Login to access the website</p>
                <form method="get" onsubmit="return false">
                    <label for="username">Name:</label>
                    <input type="text" id="username" placeholder="Username" required />
                    <br />
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password" required />
                    <br />
                    <button type="submit" id="login" onClick="loginFunc()">Login</button>
                    <button type="submit" onClick="newUser()">Create new account</button>
                </form>
            </div>
          </main>

        <footer>
            <div class="content">
                <span class="text-reset">Ari Tanner</span>
                <br />
                <a href="https://github.com/AmazingAnt8/startup">GitHub Repo</a>
            </div>
        </footer>
        <script src="login.js"></script>
    </body>

    
</html>
